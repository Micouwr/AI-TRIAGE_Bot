system_name: AI-Triage-Bot
owner: William Ryan Micou
description: >
  AI-powered support triage system designed to classify incoming tickets,
  determine escalation paths, and apply governance controls in alignment
  with ISO/IEC 42001:2023.

intended_use:
  - Classify Tier 1 support tickets
  - Escalate complex or sensitive cases to human agents
  - Log decisions for audit and compliance

bot_config:
  confidence_threshold: 0.5
  model_name: "gemini-2.5-flash"

ticket_types:
  - access_request
  - password_reset
  - software_issue
  - hardware_issue
  - billing_question
  - compliance_flag
  - unknown

escalation_rules:
  - "if ticket_type == compliance_flag: escalate_to: human_agent"
  - "if confidence_score < 0.7: escalate_to: human_agent"
  - "if contains_pii: escalate_to: human_agent"
  - "else: route_to: automated_response"

fallback_protocol:
  - "if LLM fails to classify: route_to: support_queue"
  - "if escalation fails: notify: AI Governance Lead"

iso_alignment:
  - clause_4.2: Context of the organization
    description: The AI Triage Bot is designed to integrate seamlessly with existing IT support workflows, enhancing efficiency without disrupting current operations.
  - clause_6.1: Risk management
    description: Identified and mitigated risks include PII detection, confidence scoring, and escalation protocols, with regular audits and system assessments.
  - clause_8.2: Operational controls
    description: Implemented controls include automated ticket classification, escalation paths, and governance layer applications, ensuring that the system operates within predefined parameters and adheres to compliance requirements.
