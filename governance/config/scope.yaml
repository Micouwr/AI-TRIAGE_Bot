system_name: AI-Triage-Bot
owner: William Ryan Micou
description: >
  AI-powered support triage system designed to classify incoming tickets,
  determine escalation paths, and apply governance controls in alignment
  with ISO/IEC 42001:2023.

intended_use:
  - Classify Tier 1 support tickets
  - Escalate complex or sensitive cases to human agents
  - Log decisions for audit and compliance

ticket_types:
  - access_request
  - password_reset
  - software_issue
  - hardware_issue
  - billing_question
  - compliance_flag
  - unknown

escalation_rules:
  - rule: "if tickettype == complianceflag"
    action: "escalateto: humanagent"
  - rule: "if confidencescore < 0.7"
    action: "escalateto: human_agent"
  - rule: "if containspii"
    action: "escalateto: human_agent"
  - rule: "else"
    action: "routeto: automatedresponse"

fallback_protocol:
  - rule: "if LLM fails to classify"
    action: "routeto: supportqueue"
  - rule: "if escalation fails"
    action: "notify: AI Governance Lead"

iso_alignment:
  - clause_4.2: Context of the organization
  - clause_6.1: Risk management
  - clause_8.2: Operational controls

classification_rules:
  - keywords: ["password", "reset"]
    ticket_type: "access_request"
    confidence: 0.92
  - keywords: ["invoice", "billing"]
    ticket_type: "billing_question"
    confidence: 0.88
